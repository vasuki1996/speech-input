<!DOCTYPE html>

<meta charset="utf-8">
<title>Simple speech input for &lt;input&gt;s —replaces deprecated x-webkit-speech attribute</title>
<link rel="stylesheet" href="speech-input.css">
<link rel="stylesheet" href="modal.css">
<style>
.speech-input {
	font-size: 2em;
	padding: .1em;
}
</style>

<input type="text" class="speech-input" placeholder="What's up?">
<div class="modal" id="modal-two" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-header">
      <h2><font color="#000">XTRON Assistant</font></h2>
      <a href="#close" class="btn-close" aria-hidden="true">×</a> <!--CHANGED TO "#close"-->
    </div>
    <div class="modal-body">
      <iframe src="speech-input/index.html" frameborder="0"></iframe>
    </div>
    <div class="modal-footer">
      <a href="#close" class="btn">Nice!</a>  <!--CHANGED TO "#close"-->
    </div>
    </div>
  </div>
</div>

<script src="speech-input.js"></script>
